<div id="antiClickjack" style="position: fixed;top: 0; left: 0;right: 0;bottom: 0;z-index: 1234565433456432345464; background: #FFF;"></div>
<script type="text/javascript">
   if (self === top) {
       var antiClickjack = document.getElementById("antiClickjack");
       antiClickjack.parentNode.removeChild(antiClickjack);
   } else {
       top.location = self.location;
   }
</script>

<div class="modal fade" id="addSectorModal" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Add New Vidhansabha</h4>
			</div>
			<div class="modal-body">
				<form autocomplete="off" id="addSectorForm" name="addSectorForm">
					<div class="form-row">
						<input type="text" autocomplete="off" class="form-control sector_name" name="sectorName" placeholder="Enter Vidhansabha name" required="required" pattern="[A-Za-z0-9_ ]+" oninvalid="setCustomValidity('Only letters, numbers and _ allowed')" onchange="try{setCustomValidity('')}catch(e){}" />
					</div>
					<div class="form-row">
						<button type="submit" class="btn btn-primary">Add</button>
					</div>
				</form>
			</div>
			<!-- <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div> -->
		</div>
	</div>
</div>

<div class="modal fade" id="editSectorModal" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Edit New Vidhansabha</h4>
			</div>
			<div class="modal-body">
				<form autocomplete="off" id="editSectorForm" name="editSectorForm">
					<input type="hidden" id="sectorId" value="" />
					<div class="form-row">
						<input type="text" autocomplete="off" class="form-control sector_name" id="secName" name="sectorName" placeholder="Enter Vidhansabha name" required="required" pattern="[A-Za-z0-9_ ]+" oninvalid="setCustomValidity('Only letters, numbers and _ allowed')" onchange="try{setCustomValidity('')}catch(e){}" />
					</div>
					<div class="form-row">
						<button type="submit" class="btn btn-primary">Update</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
