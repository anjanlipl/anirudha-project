<head>

</head>
<body>
<div id="antiClickjack" style="position: fixed;top: 0; left: 0;right: 0;bottom: 0;z-index: 1234565433456432345464; background: #FFF;"></div>
<script type="text/javascript">
   if (self === top) {
       var antiClickjack = document.getElementById("antiClickjack");
       antiClickjack.parentNode.removeChild(antiClickjack);
   } else {
       top.location = self.location;
   }
</script>
<nav class="head-nav" w3-include-html="parts/head-nav-in.html"></nav>
<nav class="sidebar" id="sidebar" w3-include-html="sidelist.html"></nav>
<div class="content">
	<div class="row">
		<ol class="breadcrumb">
		    <li><a href="dashboard.html">Home</a></li>
		    <li><a href="all-schemes.html">Schemes</a></li>
		    <li><a href="#">Add Schemes</a></li>
	  	</ol>
	</div>
	<form autocomplete="off" id="edit-scheme-form">
		<div class="row section">
			<div class="col-md-12">
				<div class="row section-title">
					<div class="col-md-8">
						<span class="section-title-text">Scheme</span>
					</div>
					<div class="col-md-4 text-right">
						<div class="section-btn-wrap">
							<a href="all-schemes.html" class="btn btn-primary">
								<span class="icon" w3-include-html="assets/icons/back.html"></span>
								<span class="text">Back</span>
							</a>
						</div>
					</div>
				</div>
				<div class="row section-content">
					<div class="col-md-6">
						<div class="row form-row">
							<div class="col-md-2">
								<label>S. No.</label>
								<input type="text" autocomplete="off" name="sno" class="form-control" required="required" />
							</div>
							<div class="col-md-5">
								<label>Sector</label>
								<select class="form-control" id="sector-select" name="sector_id" required="required">
									<option selected="selected" disabled="disabled">Select a Sector</option>
								</select>
							</div>
							<div class="col-md-5">
								<label>Subsector</label>
								<select class="form-control" id="sub-sector-select" name="subsector_id">
									<option selected="selected" disabled="disabled">Select a Subsector</option>
								</select>
							</div>
						</div>
						<div class="row form-row">
							<div class="col-md-6">
								<label>Department</label>
								<select class="form-control" id="dept-select" name="department_id" required="required">
									<option selected="selected" disabled="disabled">Select a Department</option>
								</select>
							</div>
							<div class="col-md-6">
								<label>Implementing Agency</label>
								<select class="form-control" id="unit-select" name="unit_id">
									<option selected="selected" disabled="disabled">Select a Implementing Agency</option>
								</select>
							</div>
						</div>
						<div class="row form-row">
							<div class="col-md-12">
								<label>Scheme Name</label>
								<input type="text" autocomplete="off" name="scheme_name" class="form-control" required="required" />
							</div>
						</div>
						<div class="row form-row">
							<div class="col-md-6">
								<label>Object Head</label>
								<input type="text" autocomplete="off" class="form-control" name="code" />
							</div>
							<div class="col-md-6">
								<label>Scheme Type</label>
								<select class="form-control" id="scheme_type_select" name="scheme_type">
									<option selected="selected" disabled="disabled">Select a Scheme type</option>
									<option value="1">State</option>
									<option value="2">Central</option>
								</select>
							</div>
						</div>
						<div class="row form-row">
							<div class="col-md-6">
								<label>State Share</label>
								<input type="text" autocomplete="off" id="state_share" class="form-control" name="state_share">
							</div>
							<div class="col-md-6">
								<label>Central Share</label>
								<input type="text" autocomplete="off" id="central_share" class="form-control" name="central_share">
							</div>
						</div>
						<div class="row form-row">
							<div class="col-md-6">
								<input type="checkbox" id="capital-check" name="capital-check" ><label for="capital-check">Capital Scheme</label>
							</div>
							
						</div>
						<div class="row form-row" id="lat-long-row">
							<div class="col-md-6">
								<label>Latitude</label>
								<input type="text" autocomplete="off" pattern="[0-9. ]+" id="latitude" class="form-control" name="latitude">
							</div>
							<div class="col-md-6">
								<label>Longitude</label>
								<input type="text" autocomplete="off" pattern="[0-9. ]+" id="longitude" class="form-control" name="longitude">
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="row form-row">
							<div class="col-md-6">
								<label>Start Date</label>
								<input type="date" name="start_date" class="form-control" required="required">
							</div>
							<div class="col-md-6">
								<label>End Date</label>
								<input type="date" name="end_date" class="form-control" required="required">
							</div>
						</div>
						<div class="row form-row">
							<div class="col-md-6">
								<label>Scheme Monitoring types <span class="light">(Press Ctrl to select multiple)</span></label>
								<select multiple="multiple" class="form-control" id="montype-select" name="mon_type[]">
									<option  value="0" >Scheme Monitoring types</option>
								</select>
							</div>
							<div class="col-md-6">
								<label>Tags <span class="light">(Press Ctrl to select multiple)</span></label>
								<select multiple="multiple" class="form-control" id="tag-select" name="tag[]">
									<option  disabled="disabled">Select Tags</option>
								</select>
							</div>
						</div>
						<div class="row form-row">
							<div class="col-md-6">
								<label>Account Head</label>
								<input type="text" autocomplete="off" name="account_head" class="form-control" placeholder="Account Head" />
							</div>
							<div class="col-md-6">
								<label>Demand Number</label>
								<input type="text" autocomplete="off" name="demand_no" class="form-control" placeholder="Demand Number" />
							</div>
						</div>
						<div class="row form-row">
							<div class="col-md-12">
								<label>Remarks</label>
								<textarea class="form-control" name="remarks" placeholder="Enter Remarks(if any)"></textarea>
							</div>
						</div>
						<div class="row form-row" style="padding: 15px;">
							<label>Location on map</label>
							<div class="gmap" id="map" style="height: 300px">
								Map Not Available
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row section-main-btn">
			<button type="submit" class="btn btn-primary">Save &amp; proceed to edit Financials</button>
		</div>
	</form>
</div>
<script src="assets/js/jquery.min.js"></script>
