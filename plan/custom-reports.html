					<div class="col-md-8">
						<span class="section-title-text">Generate Custom Reports</span>
					</div>
					<div class="col-md-4 text-right">
					</div>
				</div>
				<div class="row section-content">
					<div class="col-md-12">
						<form autocomplete="off" id="generateScheme">
							<div class="row">
								<div class="col-md-4">
									<div class="row form-row">
										<label>Select a Sector</label>
										<select name="sector_id" class="form-control" id="sector-select" required="required">
											<option value="" disabled="disabled" selected="selected">Select a Sector</option>
										</select>
									</div>
								</div>
								<div class="col-md-4">
									<div class="row form-row">
										<label>Select a Subsector</label>
										<select name="subsector_id" class="form-control" id="sub-sector-select">
											<option value="" disabled="disabled" selected="selected">Select a Subsector</option>
										</select>
									</div>
								</div>
								<div class="col-md-4">
									<div class="row form-row">
										<label>Select a Department</label>
										<select name="department_id" class="form-control" id="dept-select">
											<option value="" disabled="disabled" selected="selected">Select a Department</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="row form-row">
										<label>Select Implementing agency</label>
										<select name="unit_id" class="form-control" id="unit-select">
											<option value="" disabled="disabled" selected="selected">Select Implementing agency</option>
										</select>
									</div>
								</div>
								<div class="col-md-4">
									<div class="row form-row">
										<label>Select a Scheme</label>
										<select name="scheme_id" class="form-control" id="scheme-select">
											<option value="" disabled="disabled" selected="selected">Select a Scheme</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="row form-row">
										<label>From date:</label>
										<input type="date" class="form-control" name="begin_date" required="required" />
									</div>
								</div>
								<div class="col-md-4">
									<div class="row form-row">
										<label>To date:</label>
										<input type="date" class="form-control" name="end_date" required="required" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="row form-row">
										<input type="checkbox" id="critical" name="critical" value="1" >
										<label for="critical">Critical Indicators only</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<div class="row form-row">
										<input type="radio" id="alltrack" name="ind_status" value="0" >
										<label for="alltrack">All</label>
									</div>
								</div>
								<div class="col-md-2">
									<div class="row form-row">
										<input type="radio" id="ontrack" name="ind_status" value="1" >
										<label for="ontrack">On Track Indicators</label>
									</div>
								</div>
								<div class="col-md-2">
									<div class="row form-row">
										<input type="radio" id="offtrack" name="ind_status" value="2" >
										<label for="offtrack">Off track Indicators</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<div class="row form-row">
										<input type="radio" id="capital-yes" name="iscapital" value="1" >
										<label for="capital-check">Capital</label>
									</div>
								</div>
								<div class="col-md-2">
									<div class="row form-row">
										<input type="radio" id="capital-no" name="iscapital" value="2" >
										<label for="capital-check">Non-Capital</label>
									</div>
								</div>
								<div class="col-md-2">
									<div class="row form-row">
										<input type="radio" id="capital-both" name="iscapital" value="3" checked="checked" >
										<label for="capital-both">Both</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="row form-row">
										<label>&nbsp;</label>
										<button class="form-control btn btn-primary" type="submit">Generate Report</button>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="reptable-overlay">
						<span class="close-reptable" w3-include-html="assets/icons/close.html" data-target="#rep"></span>
						<div class="table-responsive rep-table-wrap" id="rep">
							
						</div>
					</div>
				</div>
