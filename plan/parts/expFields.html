		<label>Revenue</label>
		<input type="text" autocomplete="off" class="form-control" name="exprevenue[]" required="required" pattern="[0-9]+" />

	<div class="col-md-3">
		<label>Capital</label>

	<div class="col-md-3">

		<input type="text" autocomplete="off" class="form-control" name="exploan[]" required="required" pattern="[0-9]+" />
