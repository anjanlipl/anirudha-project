function adddeptsave() {

	if($.validatr.validateForm($('#addDepartmentForm'))){

	    var sector_id = $('#addSubSectorForm .sector_id').val();
	    var name =  $('#addSubSectorForm .subsector_name').val();
	     
	     var param = $('#addDepartmentForm').serialize();
	      $.ajax({async: true,
	            url: siteUrl + "/api/departments",
	            type: "post",
	            headers: {
			        'Accept': 'application/json',
			        'Authorization': 'Bearer ' + localStorage.token
			      },
	            data: param,
	            success: function(result) {
	         //        console.log(result);
	         //        sectorTable = $('#departmentTab').DataTable({
		           //  	data: result['department']
		           // });
		           $.notify('Department added succesfully');
		           location.reload();
	            },
	            error:function (error) {
	            	if(error.status == 422){
	                  	$.notify('Duplicate Entry. Please enter a different sector name.', 'error');
	                }
	                else if(error.status == 403){
	                    $.notify('You are not allowed to update this sector', 'error');
	                }
	                else if(error.status == 500){
	                    $.notify('Something went wrong. Please refresh this page and try again.', 'error');
	                }
	            }
	    	});
  	}

}
</script>
