<div id="antiClickjack" style="position: fixed;top: 0; left: 0;right: 0;bottom: 0;z-index: 1234565433456432345464; background: #FFF;"></div>
<script type="text/javascript">
   if (self === top) {
       var antiClickjack = document.getElementById("antiClickjack");
       antiClickjack.parentNode.removeChild(antiClickjack);
   } else {
       top.location = self.location;
   }
</script>
<div class="modal fade" id="addSectorModal" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Add Indicator</h4>
			</div>
			<div class="modal-body">
				<form autocomplete="off" id="scheme-output-ind">
					<div class="form-row">
						<input type="text" autocomplete="off" class="form-control" name="name" placeholder="Enter Indicator name" required="required" />
					</div>
					<div class="form-row">
					<label>status</label>
					<select class="form-control" name="status_id" required="required">
						<option value="1">NA</option>
						<option value="2">On Track</option>
						<option value="3">Off Track</option>
						<option value="4">NR</option>

					</select>
				</div>
				<div class="form-row">
						<select class="form-control indicator_units_list" name="unit_id" required="required">
							<option selected="selected" disabled="disabled">Select a unit</option>
						</select>
					</div>
					<div class="form-row">
						<select class="form-control evaluation_type" name="evaluation_type" required="required">
							<option selected="selected" disabled="disabled"> Indicator On track when </option>
							<option value="1">Greater than Evaluation criteria</option>
							<option value="2">Less than Evaluation criteria</option>
						</select>
					</div>

					<div class="form-row">
						<textarea class="form-control" name="remarks" placeholder="Enter Remarks here" ></textarea>
					</div>
					<div class="form-row">
						<button type="submit" class="btn btn-primary">Add</button>
					</div>
				</form>
			</div>
			<!-- <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div> -->
		</div>
	</div>
</div>
<div class="modal fade" id="editIndicatorModal" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">

				<form autocomplete="off" id="edit-output-ind">

						<input type="text" autocomplete="off" class="form-control ind_name" name="name" placeholder="Enter Indicator name" required="required" />
					</div>
					<div class="form-row">
					<label>status</label>
					<select class="form-control" name="status_id">
						<!-- <option value="1">NA</option> -->
						<option value="2">On Track</option>
						<option value="3">Off Track</option>
						<!-- <option value="4">NR</option> -->

					</select>
					</div>
					<div class="form-row">
						<select class="form-control indicator_units_list" id="unit_id" name="unit_id" required="required">
							<option selected="selected" disabled="disabled">Select a unit</option>
						</select>
					</div>
					<div class="form-row">
						<select class="form-control evaluation_type" name="evaluation_type" required="required">
							<option selected="selected" disabled="disabled"> Indicator On track when </option>
							<option value="1">Greater than Evaluation criteria</option>
							<option value="2">Less than Evaluation criteria</option>

						</select>
					</div>

					<div class="form-row">
						<textarea class="form-control remark" name="remarks" placeholder="Enter Remarks here" style="margin-top: 30px;"></textarea>
					</div>

					<div class="form-row">
						<button type="submit" class="btn btn-primary">update</button>
					</div>
				</form>
