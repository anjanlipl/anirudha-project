<!-- To be worked upon for populating the data. .dash-sec-thumb acts as tab anchor and .dash-sec-thumb-dets-in acts as tab content -->
<script type="text/javascript">
	$('body').on('click', '.dash-sec-thumb .anch', function(e){
		e.preventDefault();
		if($(this).closest('.dash-sec-thumb').hasClass('active')){
			// var targ = $(this).attr('data-target');
			// $('body .dash-sec-thumb-dets:not('+targ+')').slideUp(300);
			// $(targ).slideUp(300);
			$('body .dash-sec-thumb').removeClass('active');
		}
		else{
			var targ = $(this).attr('data-target');
			// $('body .dash-sec-thumb-dets:not('+targ+')').slideUp(300);
			// $(targ).slideDown(300);
			$('body .dash-sec-thumb').removeClass('active');
			$(this).closest('.dash-sec-thumb').addClass('active');
		}
	});
	$('body').on('click', '.sub-anchor', function(e){
		e.preventDefault();
		var elem = $(this);
		if(elem.hasClass('active')){
			elem.parent().find('.sub-anchor-drop').slideUp(300);
			elem.removeClass('active');
		}
		else{
			$('body .sub-anchor-drop').slideUp(300);
			elem.parent().find('.sub-anchor-drop').slideDown(300);
			$('.sub-anchor').removeClass('active');
			elem.addClass('active');
		}
	});
</script>
