</script>

	<form autocomplete="off" id="add-user-form">
		<div class="row section">
			<div class="col-md-12">
				<div class="row section-title">
					<div class="col-md-8">
						<span class="section-title-text">Add User</span>
					</div>
					<div class="col-md-4 text-right">
						<div class="section-btn-wrap">
							<a href="" class="btn btn-primary" onclick="history.back()">
								<span class="icon" w3-include-html="assets/icons/back.html"></span>
								<span class="text">Back</span>
							</a>
						</div>
					</div>
				</div>
				<div class="row section-content">
					<div class="col-md-6">-
						<div class=" form-row">
							<label>User Type</label>
							<select class="form-control" id="usertype-select" required="required" name="user_role">
								<option selected="selected" disabled="disabled">Select User Type</option>
							</select>
						</div>
						<div class=" form-row">
								<label>Name</label>
								<input type="text" autocomplete="off" name="user_name" class="form-control" required="required" pattern="[A-Za-z0-9_ ]+" oninvalid="setCustomValidity('Only letters, numbers and underscores allowed')" onchange="try{setCustomValidity('')}catch(e){}">
						</div>
					</div>
					<div class="col-md-6">-
						<div class=" form-row">
								<label>Email</label>
								<input type="email" autocomplete="off" name="email" class="form-control" required="required">
						</div>
						<!-- <div class="row form-row">
								<label>Password</label>
								<input type="password" autocomplete="off" name="user_password" class="form-control" required="required">
						</div> -->
					</div>
					<div class="col-md-12">
						<div class="section-main-btn text-center">
							<button type="submit" class="btn btn-primary">Save </button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</form>
