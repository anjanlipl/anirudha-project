<script type="text/javascript">
  $('#password').bind('change', function(e){
  	e.preventDefault();
  	var _pw = $(this).val();
  	if(_pw != ''){
	  	if(checkPassword(_pw)){
	  		return true;
	  	}
	  	else{
	  		alert('Password length must be 6 and must contain atleast one uppercase, one lowercase and one number');
	  		$(this).val('');
	  	}
  	}
  });
  function checkPassword(str)
  {
    // at least one number, one lowercase and one uppercase letter
    // at least six characters
    var re = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,16}/;
    return re.test(str);
  }
</script>
